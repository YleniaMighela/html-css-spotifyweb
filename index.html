<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>


<body>
    
    <!-- macro blocco principale struttura -->
    
    <section id="macro-container">
        
        <!--  macro blocco laterale di navigazione -->
        <nav id="left-navigation">
            
        </nav>
        
        
        <!-- blocco contenuto princiaple -->
        <main>
            <!-- blocco upgrade-->
            <div id="container-upgrade">
                <button>EFFETTUA L'UPGRADE</button>
            </div>
            
            <!-- blocco navigazione main -->
            <nav class="navigation-main">
                <ul class="link-main">
                    <li>
                        <a href="#"> IN EVIDENZA</a>
                    </li>
                    
                    <li>
                        <a href="#"> PODCAST</a>
                    </li>
                    
                    <li>
                        <a href="#"> CLASSIFICHE</a>
                    </li>
                    
                    <li>
                        <a href="#"> GENERI E MOOD</a>
                    </li>
                    
                    <li>
                        <a href="#"> NUOVE USCITE</a>
                    </li>
                    
                    <li>
                        <a href="#"> SCOPRI</a>
                    </li>
                </ul>
            </nav>
            
            
            <!-- PRIMO BLOCCO : VISTI RECENTEMENTE -->
            <section>
                <h2>Recently played</h2>
                
                <div class="row">
                    <!-- prima cover -->
                    <div class="cover">
                        <img src="./img/metal_lifting.jpg" alt="immagine metal">
                        <div class="title">
                            Heavy Metal
                        </div>
                        <div class="subtitle">
                            <strong>Subtitle</strong>
                        </div>
                    </div> 

                       <!-- seconda cover -->
                       <div class="cover">
                        <img src="./img/stranger.jpeg" alt="immagine metal">
                        <div class="title">
                            <strong>Stranger Things, Vol.1 (a Netflix Original series soundtrack)</strong>
                        </div>
                        <div class="subtitle">
                            <strong>Kyle Dixon & Michael Stein</strong>
                        </div>
                    </div> 

                       <!-- terza cover -->
                       <div class="cover">
                        <img src="./img/aquietplace.jpeg" alt="immagine metal">
                        <div class="title">
                            <strong>A quiet place</strong>
                        </div>
                        <div class="subtitle">
                            <strong>Subtitle</strong>
                        </div>
                    </div> 

                       <!-- quarta cover -->
                       <div class="cover">
                        <img src="./img/split.jpeg" alt="immagine metal">
                        <div class="title">
                            <strong>Split</strong>
                        </div>
                        <div class="subtitle">
                            <strong>Subtitle</strong>
                        </div>
                    </div> 

                       <!-- quinta cover -->
                       <div class="cover">
                        <img src="./img/cure.jpeg" alt="immagine metal">
                        <div class="title">
                            <strong>A cure for Welness</strong>
                        </div>
                        <div class="subtitle">
                            <strong>Subtitle</strong>
                        </div>
                    </div> 

                       <!-- sesta cover -->
                       <div class="cover">
                        <img src="./img/sinister.jpeg" alt="immagine metal">
                        <div class="title">
                            <strong>Sinister</strong>
                        </div>
                        <div class="subtitle">
                            <strong>Subtitle</strong>
                        </div>
                    </div> 
                    
                    
                </div>
            </section>
            
            
            
        </main>
        
    </section>
    
    
    
    
    
    <!-- macro blocco inferiore -->
    
    <footer>
        <div id="controller">
            
        </div>
    </footer>
</body>
</html>
